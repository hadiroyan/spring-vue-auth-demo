spring.config.import=optional:file:.env[.properties]

spring.application.name=backend

server.port=8080

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_OAUTH2_CLIENT-ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_OAUTH2_CLIENT-SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

app.frontend.url=http://localhost:5173

# JWT Configuration
jwt.private.key=classpath:keys/private_pkcs8.pem
jwt.public.key=classpath:keys/public.pem
jwt.access-token-expiration=900
jwt.refresh-token-expiration=604800
